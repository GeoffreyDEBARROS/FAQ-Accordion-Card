<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main>

      <div class="mainImg">
        <img src="./images/illustration-woman-online-mobile.svg" width="250px" />
      </div>

      <h1>FAQ</h1>

      <div class="questionDiv">
        <button class="questions question1">
          How many team members can I invite?
          <img class="arrow1 arrow" src="./images/icon-arrow-down.svg" />
        </button>
        <p class="answer1 answer"></p>
      </div>

      <div class="questionDiv">
        <button class="questions question2">
          What is the maximum file upload size?
          <img class="arrow2 arrow" src="./images/icon-arrow-down.svg" />
        </button>
        <p class="answer2 answer"></p>
      </div>

      <div class="questionDiv">
        <button class="questions question3">
          How do I reset my password?
          <img class="arrow3 arrow" src="./images/icon-arrow-down.svg" />
        </button>
        <p class="answer3 answer"></p>
      </div>

      <div class="questionDiv">
        <button class="questions question4">
          Can I cancel my subscription?
          <img class="arrow4 arrow" src="./images/icon-arrow-down.svg" />
        </button>
        <p class="answer4 answer"></p>
      </div>

      <div class="questionDiv">
        <button class="questions question5">
          Do you provide additional support?
          <img class="arrow5 arrow" src="./images/icon-arrow-down.svg" />
        </button>
        <p class="answer5 answer"></p>
      </div>
    </main>


    <script src="./index.js"></script>
  </body>
</html>
