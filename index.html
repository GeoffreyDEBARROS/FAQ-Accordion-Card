<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="mainImg">
    <img src="./images/illustration-woman-online-mobile.svg" width="250px">
  </div>

  <main>

    <h1>FAQ</h1>

    <div class="questionDiv">
      <button class="questions question1">How many team members can I invite? <img class="arrow" src="./images/icon-arrow-down.svg"></button>
      <p class="answer1 answer"></p>
    </div>

    <div class="questionDiv">
      <button class="questions question2">What is the maximum file upload size? <img class="arrow" src="./images/icon-arrow-down.svg"></button>
      <p class="answer2 answer"></p>
    </div>

    <div class="questionDiv">
      <button class="questions question3">How do I reset my password? <img class="arrow" src="./images/icon-arrow-down.svg"></button>
      <p class="answer3 answer"></p>
    </div>

    <div class="questionDiv">
      <button class="questions question4">Can I cancel my subscription? <img class="arrow" src="./images/icon-arrow-down.svg"></button>
      <p class="answer4 answer"></p>
    </div>

    <div class="questionDiv">
      <button class="questions question5">Do you provide additional support? <img class="arrow" src="./images/icon-arrow-down.svg"></button>
      <p class="answer5 answer"></p>
    </div>


  </main>
  
  <!-- You can invite up to 2 additional users on the Free plan. There is no limit on 
  team members for the Premium plan.

  
  No more than 2GB. All files in your account must fit your allotted storage space.

  
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.

  
  Yes! Send us a message and we’ll process your request no questions asked.

  
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->

  
  <script src="./index.js"></script>

</html>
